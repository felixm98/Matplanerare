{% extends "base.html" %}

{% block title %}Sök produkter - Matplanerare{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">
                        <i class="bi bi-search me-2"></i>Sök produkter
                    </h4>
                    <form id="searchForm">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" id="searchQuery" 
                                   placeholder="Sök t.ex. mjölk, bröd, kyckling..." autofocus>
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-search me-2"></i>Sök
                            </button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <small class="text-muted">Förslag: </small>
                        <button class="btn btn-sm btn-outline-secondary" onclick="quickSearch('mjölk')">mjölk</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="quickSearch('bröd')">bröd</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="quickSearch('kyckling')">kyckling</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="quickSearch('ägg')">ägg</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="quickSearch('pasta')">pasta</button>
                    </div>
                </div>
            </div>

            <div id="loadingIndicator" class="text-center py-5" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Söker...</span>
                </div>
                <p class="mt-2 text-muted">Söker produkter...</p>
            </div>

            <div id="searchResults">
                <!-- Resultat visas här -->
            </div>
        </div>
    </div>
</div>

<!-- Modal för att lägga till i lista -->
<div class="modal fade" id="addToListModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Lägg till i inköpslista</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="modalProductName" class="fw-bold"></p>
                <div class="mb-3">
                    <label class="form-label">Välj inköpslista</label>
                    <select class="form-select" id="selectList">
                        <option value="">Laddar listor...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Antal</label>
                    <input type="number" class="form-control" id="quantity" value="1" min="1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                <button type="button" class="btn btn-primary" onclick="confirmAddToList()">
                    <i class="bi bi-cart-plus me-2"></i>Lägg till
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let currentProduct = null;

function quickSearch(term) {
    document.getElementById('searchQuery').value = term;
    document.getElementById('searchForm').dispatchEvent(new Event('submit'));
}

document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const query = document.getElementById('searchQuery').value.trim();
    if (!query) return;
    
    document.getElementById('loadingIndicator').style.display = 'block';
    document.getElementById('searchResults').innerHTML = '';
    
    try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&limit=20`);
        const products = await response.json();
        
        displayResults(products);
    } catch (error) {
        document.getElementById('searchResults').innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Ett fel uppstod vid sökning. Försök igen.
            </div>
        `;
    } finally {
        document.getElementById('loadingIndicator').style.display = 'none';
    }
});

function displayResults(products) {
    const container = document.getElementById('searchResults');
    
    if (products.length === 0) {
        container.innerHTML = `
            <div class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                Inga produkter hittades. Försök med ett annat sökord.
            </div>
        `;
        return;
    }
    
    let html = `<p class="text-muted mb-3">${products.length} produkter hittades</p>`;
    
    products.forEach((product, index) => {
        const prices = product.prices || {};
        const priceList = Object.entries(prices)
            .map(([store, price]) => `<span class="store-badge store-${store.toLowerCase()}">${store}: ${price} kr</span>`)
            .join(' ');
        
        html += `
            <div class="card mb-3 product-card" data-index="${index}">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title mb-1">${product.name || 'Okänd produkt'}</h5>
                            <p class="text-muted small mb-2">
                                ${product.weight || ''}
                            </p>
                            <div class="mb-2">
                                ${priceList || '<span class="text-muted">Pris ej tillgängligt</span>'}
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick='addToList(${JSON.stringify(product).replace(/'/g, "\\'")})'>
                            <i class="bi bi-cart-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

async function addToList(product) {
    currentProduct = product;
    document.getElementById('modalProductName').textContent = product.name;
    
    // Ladda inköpslistor
    const response = await fetch('/api/shopping-lists');
    const lists = await response.json();
    
    const select = document.getElementById('selectList');
    if (lists.length === 0) {
        select.innerHTML = '<option value="">Ingen lista finns - skapa en först</option>';
    } else {
        select.innerHTML = lists.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
    }
    
    new bootstrap.Modal(document.getElementById('addToListModal')).show();
}

async function confirmAddToList() {
    const listId = document.getElementById('selectList').value;
    const quantity = parseInt(document.getElementById('quantity').value);
    
    if (!listId || !currentProduct) return;
    
    const response = await fetch(`/api/shopping-lists/${listId}/items`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            product: currentProduct,
            quantity: quantity
        })
    });
    
    if (response.ok) {
        bootstrap.Modal.getInstance(document.getElementById('addToListModal')).hide();
        alert('Produkten har lagts till i din inköpslista!');
    }
}
</script>
{% endblock %}
